{% extends "base.html" %}

{% block title %}Mega Millions Lottery Numbers{% endblock %}

{% block content %}
  <div class="container game-container">
    <div class="row">
      <div class="col">
        <h1 class="game-title">Mega Millions</h1>
        <h2 class="lotto-num-long">{{ num1 }} - {{ num2 }} - {{ num3 }} - {{ num4}} - {{ num5 }} | MB {{ mega}}</h2>
        <form action="{{ url_for('mega_millions_game') }}" method="post">
          <button class="btn btn-lg game-btn" name="regenerate" type="submit"
            onclick="{{ num1 }} {{ num2 }} {{ num3 }} {{ num4 }} {{ num5 }} {{ mega }}">Click-Go-Lotto Again</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
