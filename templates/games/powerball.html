<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Click-Go-Lotto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#defaultNavbar"
        aria-controls="defaultNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="defaultNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cash3-pick3.html">Cash 3 / Pick 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cash4-pick4.html">Cash 4 / Pick 4</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fantasy-five.html">Fantasy Five</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mega-millions.html">Mega Millions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pick5.html">Pick 5</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="powerball.html">Powerball</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container game-container">
    <div class="row">
      <div class="col-sm">
        <img class="individual-game-img" src="/static/img/powerball.jpg" alt="Powerball Logo">
      </div>
      <div class="col-sm lotto-num-col">
        <h1 class="lotto-num">{{ num1 }} - {{ num2 }} - {{ num3 }} - {{ num4}} - {{ num5 }} | PB {{ power_ball }}</h1>
        <form action="powerball.html" method="post">
          <button class="btn btn-lg" name="regenerate" type="submit"
            onclick="{{ num1 }} {{ num2 }} {{ num3 }} {{ num4 }} {{ num5 }} {{ power_ball }}">Click-Go
            Again</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container about-container">
    <div class="row">
      <div class="col">
        <p class="my-info">Created by <a href="https://bcgates.com" title="My Website" target="_blank">Brittany
            Gates</a> |
          <a href="mailto:support@bcgates.com">support@bcgates.com</a> |
          <a href="https://github.com/brittbot-bgates" title="My Github Profile" target="_blank"><i
              class="bi bi-github"></i></a> | <a href="https://twitter.com/brittany__gates" title="My Twitter Profile"
            target="_blank"><i class="bi bi-twitter"></i></a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
